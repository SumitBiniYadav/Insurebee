{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>InsureBee</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
      <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
        <div class="d-flex align-items-center">
          <img class="img-fluid" src="{% static 'img/icon/logoim.png' %}" alt="InsureBee Logo" style="height: 40px; width: auto; margin-right: 10px;">
          <h1 class="m-0" style="font-size: 1.8rem; font-weight: 600;">InsureBee</h1>
        </div>
      </a>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto bg-light rounded pe-4 py-3 py-lg-0">
          <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
          <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
          <a href="{% url 'appointment' %}" class="nav-item nav-link">Get a Quote</a>
          <div class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              >Insurance</a
            >
            <div class="dropdown-menu bg-light border-0 m-0">
              <a href="{% url 'life' %}" class="dropdown-item">Life Insurance</a>
              <a href="{% url 'health' %}" class="dropdown-item">Health Insurance</a>
              <a href="{% url 'auto' %}" class="dropdown-item">Auto Insurance</a>
              <a href="{% url 'home' %}" class="dropdown-item">Home Insurance</a>
              <a href="{% url 'business' %}" class="dropdown-item">Business Insurance</a>
            </div>
          </div>
          <a href="{% url 'contact' %}" class="nav-item nav-link">Contact Us</a>
        </div>
      </div>
      {% if request.session.email %}
      <a href="{% url 'profile' %}" class="me-3">
        <img src="{{ request.session.profile }}" style="width:40px;height:40px;border-radius:50%;">
      </a>
      <a href="{% url 'logout' %}" class="btn btn-primary px-3 d-none d-lg-block">LogOut</a>
      {% else %}
      <a href="{% url 'signup' %}" class="btn btn-primary px-3 d-none d-lg-block">Sign-Up</a>
      {% endif %}
    </nav>
    <!-- Navbar End -->

    {% block content %}
    {% endblock %}

    

    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
