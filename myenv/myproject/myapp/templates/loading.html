
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureBee Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        
        .loading-container {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .honeycomb {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .honeycomb-cell {
            position: absolute;
            width: 40px;
            height: 70px;
            background-color: #FFC107;
            border-radius: 8px;
            transform: rotate(0deg);
            opacity: 0.3;
            transition: opacity 0.5s;
        }
        
        .bee {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: #FFC107;
            border-radius: 40%;
            overflow: hidden;
            animation: flyAround 4s infinite;
        }
        
        .bee:before, .bee:after {
            content: "";
            position: absolute;
            display: block;
        }
        
        .bee:before {
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 20%, #000 20%, #000 30%, 
                                       #FFC107 30%, #FFC107 45%, #000 45%, 
                                       #000 55%, #FFC107 55%, #FFC107 70%, 
                                       #000 70%, #000 80%, transparent 80%);
        }
        
        .bee:after {
            width: 4px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            right: -2px;
            top: 5px;
            border-radius: 2px;
            animation: sting 0.5s infinite alternate;
        }
        
        .bee-wing {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 50%;
            top: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            animation: flap 0.2s infinite alternate;
        }
        
        .text {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .dot {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes flyAround {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(60px, -30px) scale(0.8);
            }
            50% {
                transform: translate(30px, 40px) scale(1.1);
            }
            75% {
                transform: translate(-50px, -10px) scale(0.9);
            }
        }
        
        @keyframes sting {
            from { height: 10px; }
            to { height: 12px; }
        }
        
        @keyframes flap {
            from { transform: translateX(-50%) rotate(45deg) scaleY(1); }
            to { transform: translateX(-50%) rotate(45deg) scaleY(0.8); }
        }
        
        @keyframes dots {
            0%, 20% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }
        
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="honeycomb">
            <div class="honeycomb-cell" style="top: 10px; left: 40px; transform: rotate(0deg);"></div>
            <div class="honeycomb-cell" style="top: 40px; left: 10px; transform: rotate(60deg);"></div>
            <div class="honeycomb-cell" style="top: 40px; left: 70px; transform: rotate(-60deg);"></div>
            <div class="bee" id="bee">
                <div class="bee-wing"></div>
            </div>
        </div>
        <div class="text">
            InsureBee Loading
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    </div>

    <script>
        // Make the honeycomb cells pulse
        const cells = document.querySelectorAll('.honeycomb-cell');
        cells.forEach((cell, index) => {
            cell.style.animation = `pulse 2s infinite ${index * 0.3}s`;
        });
    
        // Auto-redirect to autoins page after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = "{% url 'autoins' %}";
            }, 3000); // 3 seconds
        });
    </script>    
</body>
</html>
