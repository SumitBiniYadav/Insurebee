{% extends "sheader.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
          background-color: #f8f9fa;
      }
      
      .navbar {
          display: flex;
          align-items: center;
          padding: 15px 50px;
          background-color: white;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .logo {
          display: flex;
          align-items: center;
          text-decoration: none;
          color: #20315f;
          font-weight: bold;
          font-size: 24px;
      }
      
      .logo img {
          height: 40px;
          margin-right: 10px;
      }
      
      .nav-links {
          margin-left: auto;
          display: flex;
          gap: 20px;
      }
      
      .nav-links a {
          text-decoration: none;
          color: #666;
          padding: 5px 10px;
      }
      
      .sign-up-btn {
          background-color: #0d6efd;
          color: white;
          padding: 8px 20px;
          border-radius: 5px;
          text-decoration: none;
      }
      
      .container {
          max-width: 600px;
          margin: 50px auto;
          padding: 30px;
          border-radius: 10px;
          background-color: white;
          box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      }
      
      h1 {
          text-align: center;
          margin-bottom: 30px;
          color: #20315f;
          font-size: 32px;
      }
      
      .form-group {
          margin-bottom: 20px;
      }
      
      input, textarea {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 16px;
          transition: border-color 0.3s;
      }
      
      input:focus, textarea:focus {
          outline: none;
          border-color: #0d6efd;
      }
      
      .row {
          display: flex;
          gap: 20px;
      }
      
      .col-half {
          width: 50%;
      }
      
      textarea {
          min-height: 100px;
          resize: vertical;
      }
      
      button {
          background-color: #0d6efd;
          color: white;
          border: none;
          padding: 12px 30px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          font-weight: 500;
          display: block;
          margin: 0 auto;
          transition: background-color 0.3s;
      }
      
      button:hover {
          background-color: #0b5ed7;
      }
      
      .login-link {
          text-align: center;
          margin-top: 20px;
      }
      
      .login-link a {
          color: #0d6efd;
          text-decoration: none;
      }
      
      .login-link a:hover {
          text-decoration: underline;
      }
      
      @media (max-width: 768px) {
          .row {
              flex-direction: column;
              gap: 10px;
          }
          
          .col-half {
              width: 100%;
          }
          
          .navbar {
              padding: 15px 20px;
          }
      }
  </style>
 

    <!-- Page Header Start -->
    <div
      class="container-fluid page-header py-5 mb-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container py-5">
        <h1 class="display-4 animated slideInDown mb-4">Login</h1>
        <nav aria-label="breadcrumb animated slideInDown">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Login
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Page Header End -->
    
    <!-- Display error messages -->
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="container">
      <h1>Welcome Back! Log In to Your Account</h1>
      
              <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                  <div class="form-group">
                      <input type="text" placeholder="Registered Email" name="email">
                  </div>
                  
                  <div class="form-group">
                      <input type="password" placeholder="Your Password"  name="password">
                  </div>
                  
                  <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary py-3 px-5 w-100">
                    </div>
                  
                  <div class="login-link">
                      <a href="{% url 'signup'%}">New User? Sign Up Here</a>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    {% endblock %}
</html>
